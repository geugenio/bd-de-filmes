<div>
    <h1> {{movieDados.title}} ({{movieDados.release_date.split('-')[0]}})</h1>
    <h2>{{ movieDados.original_title }}</h2>
    <div *ngIf="director">
    <p>Diretor: {{ director.name }}</p>
    </div>
    <img class="movie-poster" [src]="'http://image.tmdb.org/t/p/w500/' + movieDados.poster_path" alt="">
    <div class="actors" *ngFor="let actor of cincoPrimeirosAtores">
        <p> {{ actor.name}} ({{actor.character}})</p>
    </div>

    <p>{{movieDados.overview}}</p>
</div>
